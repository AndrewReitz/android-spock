apply plugin: 'com.android.application'
apply plugin: 'me.champeau.gradle.groovy-android'

repositories {
  mavenLocal()
}

android {
  compileSdkVersion project.compileSdkVersion
  buildToolsVersion project.buildToolsVersion

  defaultConfig {
    minSdkVersion project.minSdkVersion
    targetSdkVersion project.compileSdkVersion
    versionCode 1
    versionName project.version

    testInstrumentationRunner "com.andrewreitz.spock.AndroidSpockRunner"
  }

  packagingOptions {
    exclude 'META-INF/services/org.codehaus.groovy.transform.ASTTransformation'
    exclude 'LICENSE.txt'
  }

  buildTypes {
    debug {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }

  dexOptions {
    incremental true
    javaMaxHeapSize "2G"
  }
}

dependencies {
  compile 'org.codehaus.groovy:groovy:2.4.0:grooid'

  androidTestCompile(project(':spock-android')) {
    exclude group: 'junit'
  }
  androidTestCompile 'junit:junit:4.11'
  androidTestCompile('org.spockframework:spock-core:1.0-groovy-2.3-SNAPSHOT') {
    exclude group: 'org.codehaus.groovy'
  }
}
