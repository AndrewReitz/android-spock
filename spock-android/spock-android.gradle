apply plugin: 'com.android.library'

android {
  compileSdkVersion project.compileSdkVersion
  buildToolsVersion project.buildToolsVersion

  defaultConfig {
    minSdkVersion project.minSdkVersion
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }

  lintOptions {
    abortOnError false
  }

  packagingOptions {
    exclude 'LICENSE.txt'
  }
}

dependencies {
  compile 'junit:junit-dep:4.11'
}

apply from: "$rootDir/gradle/android/compile.gradle"
apply from: "$rootDir/gradle/android/publishing.gradle"
apply from: "$rootDir/gradle/android/bintray.gradle"
apply from: "$rootDir/gradle/android/artifactory.gradle"
