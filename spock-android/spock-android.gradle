apply plugin: 'com.android.library'
apply plugin: 'groovyx.grooid.groovy-android'

android {
  compileSdkVersion project.compileSdkVersion
  buildToolsVersion project.buildToolsVersion

  defaultConfig {
    minSdkVersion project.minSdkVersion
    targetSdkVersion project.compileSdkVersion
    versionCode 1
    versionName project.version

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }

  lintOptions {
    abortOnError false
  }

  packagingOptions {
    exclude 'META-INF/services/org.codehaus.groovy.transform.ASTTransformation'
    exclude 'LICENSE.txt'
  }

  // Android plugin is doing something after the fact to remove this so add it back
  sourceSets {
    androidTest.java.srcDir 'src/androidTest/groovy'
  }

  dexOptions {
    preDexLibraries false
    incremental false
    javaMaxHeapSize "1G"
  }
}

dependencies {
  compile 'org.codehaus.groovy:groovy:2.4.1:grooid'

  compile 'junit:junit-dep:4.11'

  compile('com.android.support.test:testing-support-lib:0.1') {
    exclude group: 'junit'
  }

  compile('org.spockframework:spock-core:1.0-groovy-2.4') {
    exclude group: 'org.codehaus.groovy'
    exclude group: 'junit'
  }

  compile 'com.google.dexmaker:dexmaker:1.2'
  compile 'com.android.support:multidex:1.0.0'
}

apply from: "$rootDir/gradle/compile.gradle"
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/bintray.gradle"
apply from: "$rootDir/gradle/artifactory.gradle"
